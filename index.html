<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <title>Calculadora IMC</title>
  </head>

  <body>
    <div class="row">
      <div class="square">
        <form onsubmit="calculaImc(event)">
          <h1 class="offTela">¡Descubre Tu Mejor Versión!</h1>
          <h2 class="offTelasub">
            Calcula Tu Masa Corporal para un Estilo de Vida Saludable
          </h2>

          <label for="imcPeso" class="imcTitulo offTela">Peso</label><br />
          <input
            type="number"
            name="imcPeso"
            class="calculadoraImc offTela"
            placeholder="62,5"
            step="0.01"
            id="imcPeso"
          /><br />
          <label for="imcAltura" class="imcTitulo offTela">Altura</label><br />
          <input
            type="number"
            name="imcAltura"
            class="calculadoraImc offTela"
            placeholder="1,73"
            step="0.01"
            id="imcAltura"
          /><br />
          <label for="imcIdade" class="imcTitulo offTela">Edad</label><br />
          <input
            type="number"
            name="imcIdade"
            class="calculadoraImc offTela"
            placeholder="35"
            id="imcIdade"
          /><br />

          <label for="imcSexo" class="imcTitulo offTela">Atividad Física</label
          ><br />

          <select
            name="atividadeFisica"
            class="atividadeFisica"
            id="imcNivelFisico"
          >
            <option value="sedentario" class="atividadeFisica">
              Sedentario
            </option>
            <option value="moderado" class="atividadeFisica">Moderado</option>
            <option value="intenso" class="atividadeFisica">
              Intenso
            </option></select
          ><br />
          <input
            type="submit"
            class="botaoCalcula"
            value="Calcular"
            id="calcular"
          />
        </form>
      </div>

      <div class="enfeite"></div>
    </div>
    <div id="mensagemFinal" class="resultado-container"></div>

    <script src="./script/app.js"></script>
  </body>
</html>
